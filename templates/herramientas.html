{% if rol == "administrador" %}

  </head>

  <body id="body">

    </header>

    <div class="menu__side" id="menu_side">
      <div class="name_page">
        <img

          alt="Logo"
        />
        <h4>CamiCandy</h4>
      </div>

      <div class="options__menu">

        </a>
        <a href="{{ url_for('productos') }}">
          <div class="option">
            <img
              src="{{ url_for('static', filename='imagenes/icons/productos.png') }}"

            />

          </div>
        </a>
        <a href="{{ url_for('clientes') }}">
          <div class="option">
            <img
              src="{{ url_for('static', filename='imagenes/icons/clientes.png') }}"
              title="Clientes"
            />
            <h4>Clientes</h4>
          </div>
        </a>
        <a href="{{ url_for('proveedores') }}">
          <div class="option">
            <img
              src="{{ url_for('static', filename='imagenes/icons/proveedores.png') }}"
              title="Proveedores"
            />
            <h4>Proveedores</h4>
          </div>
        </a>
        <a href="{{ url_for('transacciones') }}">
          <div class="option">
            <img
              src="{{ url_for('static', filename='imagenes/icons/icons8-transacción-30.png') }}"
              title="Transacciones"
            />
            <h4>Transacciones</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <img
              src="{{ url_for('static', filename='imagenes/icons/reportes.png') }}"
              title="Reportes"
            />
            <h4>Reportes</h4>
          </div>
        </a>
        <a href="{{ url_for('herramientas') }}" class="selector">
          <div class="option">
            <img
              src="{{ url_for('static', filename='imagenes/icons/herramientas.png') }}"
              title="Herramientas"
            />
            <h4>Herramientas</h4>
          </div>
        </a>
        <a href="#">
          <div class="option">
            <img
              src="{{ url_for('static', filename='imagenes/icons/ayuda.png') }}"
              title="Ayuda"
            />
            <h4>Ayuda</h4>
          </div>
        </a>
      </div>
    </div>

    <main>
      <div class="container_clientes">
        <h1>Herramientas</h1>
        <form action="{{ url_for('respaldar_base') }}" method="post">
          <button type="submit">BACKUP</button>
        </form>
        <br>
        <form action="{{ url_for('recuperar_base') }}" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept=".sql">
          <button type="submit">RESTORE DATABASE</button>
        </form>
      </div>
    </main>

    <script src="{{ url_for('static', filename='js/component.js') }}"></script>
    <script>
      function validarNumero(event) {
        // Permitir: backspace, delete, tab, escape, enter y .
        if (
          ["Backspace", "Delete", "Tab", "Escape", "Enter", "."].indexOf(
            event.key,
          ) !== -1 ||
          ((event.ctrlKey || event.metaKey) &&
            ["a", "c", "v", "x"].indexOf(event.key) !== -1) ||
          ["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].indexOf(
            event.key,
          ) !== -1
        ) {
          return true;
        }
        // Asegurarse de que es un número
        if (!/^[0-9]$/.test(event.key)) {
          event.preventDefault();
          return false;
        }
        return true;
      }

    </script>
  </body>
</html>

{% else %}
<p> </p>
{% endif %}
