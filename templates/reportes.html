<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes</title>
    <!-- Incluir jsPDF desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reportes.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>

<body id="body">
    <header>
        <div class="icon__menu">
            <img src="{{ url_for('static', filename='imagenes/icons/menu.png') }}" alt="" id="btn_open" />
        </div>
        <div class="icon__configuracion">
            <img src="{{ url_for('static', filename='imagenes/icons/herramientas.png') }}" alt="" />
        </div>
        <div class="boton">
            <button class="switch" id="switch">
                <span>
                    <img src="{{ url_for('static', filename='imagenes/icons/sol.png') }}" alt="" />
                </span>
                <span>
                    <img src="{{ url_for('static', filename='imagenes/icons/luna.png') }}" alt="" />
                </span>
            </button>
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}">
                <img src="{{ url_for('static', filename='imagenes/icons/salida.png') }}" alt="Logout" />
            </a>
        </div>
    </header>

    <div class="menu__side" id="menu_side">
        <div class="name_page">
            <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="" />
            <h4>CamiCandy</h4>
        </div>

        <div class="options__menu">
            <a href="{{ url_for('dashboard') }}">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/dashboard.png') }}" title="Dashboard" />
                    <h4>Dashboard</h4>
                </div>
            </a>
            <a href="{{ url_for('productos') }}">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/productos.png') }}" title="productos" />
                    <h4>Productos</h4>
                </div>
            </a>
            <a href="{{ url_for('clientes') }}">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/clientes.png') }}" title="Cliente" />
                    <h4>clientes</h4>
                </div>
            </a>
            <a href="{{ url_for('proveedores') }}">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/proveedores.png') }}" title="Proveedores" />
                    <h4>Proveedores</h4>
                </div>
            </a>
            <a href="{{ url_for('transacciones') }}">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/icons8-transacciÃ³n-30.png') }}" title="Transacciones" />
                    <h4>Transacciones</h4>
                </div>
            </a>
            <a href="{{ url_for('reportes') }}" class="selector">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/reportes.png') }}" title="Reportes" />
                    <h4>Reportes</h4>
                </div>
            </a>
            <a href="{{ url_for('herramientas') }}">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/herramientas.png') }}" title="Herramientas" />
                    <h4>Herramientas</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <img src="{{ url_for('static', filename='imagenes/icons/ayuda.png') }}" title="Ayuda" />
                    <h4>Ayuda</h4>
                </div>
            </a>
        </div>
    </div>

    <h1>Reportes</h1>

    <main class="container">
        <div class="grid cards-section">
            <div class="card" id="productos-card">
                <h2>Productos</h2>
                <button class="imprimir-btn" onclick="imprimirPDF('productos-card')">Imprimir reporte</button>
            </div>

            <div class="card" id="clientes-card">
                <h2>Clientes</h2>
                <button class="imprimir-btn" onclick="imprimirPDF('clientes-card')">Imprimir reporte</button>
            </div>

            <div class="card" id="proveedores-card">
                <h2>Proveedores</h2>
                <button class="imprimir-btn" onclick="imprimirPDF('proveedores-card')">Imprimir reporte</button>
            </div>

            <div class="card" id="transacciones-card">
                <h2>Transacciones</h2>
                <button class="imprimir-btn" onclick="imprimirPDF('transacciones-card')">Imprimir reporte</button>
            </div>

            <div class="card" id="transacciones-card">
                <h2>Empleados</h2>
                <button class="imprimir-btn" onclick="imprimirPDF('transacciones-card')">Imprimir reporte</button>
            </div>

            <div class="card" id="transacciones-card">
                <h2>Ventas</h2>
                <button class="imprimir-btn" onclick="imprimirPDF('transacciones-card')">Imprimir reporte</button>
            </div>
            
        </div>
    </main>

    <script>
        function imprimirPDF(cardId) {
            const doc = new jsPDF();
            const cardElement = document.getElementById(cardId);

            // Obtener el contenido de la tarjeta
            const cardContent = cardElement.innerHTML;

            // Agregar el contenido al documento PDF
            doc.text(cardContent, 10, 10);

            // Guardar el PDF
            doc.save(`${cardId}.pdf`);
        }
    </script>
</body>

</html>
